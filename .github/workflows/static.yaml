name: Pull Request Checks
on: pull_request

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version-file: .nvmrc
        cache: 'npm'
    - name: Install Dependencies
      run: npm install
    - run: npm run lint
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [ lint ]
    steps:
    - uses: actions/checkout@v3
    - uses: leafo/gh-actions-lua@v8.0.0
    - uses: actions/cache@v2
      with:
        path: data/json
        key: ${{ runner.os }}-${{ github.run_id }}${{ github.run_number }}
    - uses: actions/setup-node@v3
      with:
        node-version-file: .nvmrc
        cache: 'npm'
    - run: npm install
    - run: npm run build
  types:
    name: Type Checks
    runs-on: ubuntu-latest
    needs: [ build, lint ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v2
        with:
          path: data/json
          key: ${{ runner.os }}-${{ github.run_id }}${{ github.run_number }}
      - uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: 'npm'
      - run: npm ci
      - run: npm run typings
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [build, lint]
    strategy:
      matrix:
        node-version:
          - 16
          - 'lts/*'
    steps:
    - uses: actions/checkout@v3
    - uses: actions/cache@v2
      with:
        path: data/json
        key: ${{ runner.os }}-${{ github.run_id }}${{ github.run_number }}
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Dependencies
      run: npm ci
    - name: Test
      run: npm test
