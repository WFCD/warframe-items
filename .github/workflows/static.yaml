name: Pull Request Checks
on: pull_request

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Dependencies
      run: npm install
    - run: npm run lint
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [ lint ]
    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v2
    - uses: leafo/gh-actions-lua@v8.0.0
    - uses: actions/cache@v2
      with:
        path: data/json
        key: ${{ runner.os }}-${{ github.run_id }}${{ github.run_number }}
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run build
  types:
    name: Type Checks
    runs-on: ubuntu-latest
    needs: [ build, lint ]
    strategy:
      matrix:
        node-version: [ 16.x ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: data/json
          key: ${{ runner.os }}-${{ github.run_id }}${{ github.run_number }}
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run typings
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [build, lint]
    strategy:
      matrix:
        node-version: [11.x, 12.x, 13.x, 14.x, 15.x, 16.x]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: data/json
        key: ${{ runner.os }}-${{ github.run_id }}${{ github.run_number }}
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Main Dependencies
      run: npm ci
    - name: Install Test Dependencies
      run: npm install mocha decache assert nyc
    - run: npm test
