name: Pull Request Checks
on: pull_request
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version-file: .nvmrc
        cache: 'npm'
    - name: Install Dependencies
      run: npm install
    - run: npm run lint
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [ lint ]
    steps:
    - uses: actions/checkout@v4
    - uses: leafo/gh-actions-lua@v10.0.0
    - uses: actions/cache@v4
      with:
        path: data/json
        key: ${{ runner.os }}-${{ github.run_id }}${{ github.run_number }}
    - uses: actions/setup-node@v4
      with:
        node-version-file: .nvmrc
        cache: 'npm'
    - run: npm ci
    - run: npm run build -- --force
      env:
        PROXY_TYPE: ${{ secrets.PROXY_TYPE }}
        PROXY_SOCKS5_USER: ${{ secrets.PROXY_SOCKS5_USER }}
        PROXY_SOCKS5_PASS: ${{ secrets.PROXY_SOCKS5_PASS }}
        PROXY_SOCKS5_HOST: ${{ secrets.PROXY_SOCKS5_HOST }}
        PROXY_SOCKS5_PORT: ${{ secrets.PROXY_SOCKS5_PORT }}
        PROXY_HTTPS_STRING: ${{ secrets.PROXY_HTTPS_STRING }}
  types:
    name: Type Checks
    runs-on: ubuntu-latest
    needs: [ build, lint ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: data/json
          key: ${{ runner.os }}-${{ github.run_id }}${{ github.run_number }}
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'
      - run: npm ci
      - run: npm run typings
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [build, lint]
    strategy:
      matrix:
        node-version:
          - 16
          - 'lts/*'
          - 20
    steps:
    - uses: actions/checkout@v4
    - uses: actions/cache@v4
      with:
        path: data/json
        key: ${{ runner.os }}-${{ github.run_id }}${{ github.run_number }}
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Dependencies
      run: npm ci
    - name: Test
      env:
        NODE_OPTIONS: '--max_old_space_size=4096'
      run: npm test
    - name: Regression
      env:
        NODE_OPTIONS: --experimental-fetch
      run: npm run regression
